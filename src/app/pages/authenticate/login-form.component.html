<form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Input your email" formControlName="email">
        @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
        <div class="form-text text-danger fw-bold">Email is required.</div>
        }
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Input your password"
            formControlName="password">
        @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
        <div class="form-text text-danger fw-bold">Password is required.</div>
        }
    </div>

    <button type="submit" class="btn btn-success">Login</button>
</form>
